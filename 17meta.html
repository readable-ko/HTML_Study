<!--메타 태그에는 꼭 name 과 content가 포함되어야 한다.
name에는 메타 데이터의 종류, 성격
content는 해당 메타데이터 값
meta tag는 종류가 너무너무 많다리 mdn 같은 곳 검색해보라리-->
<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <!--화면 크기에 맞춰서 html 사이트를 보여주는 방법이다!-->
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <!--작가가 누구인지 알려줌-->
        <meta name="author" content="고영광">
        <!--이 키워드를 검색하면 추천해줌-->
        <meta name="keywords" content="고영광, 한동대, 구름Edu">
        <!--페이지가 뭐하는 페이지인지 설명-->
        <meta name="description" content="">
    </head>
</html>
