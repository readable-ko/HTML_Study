<!-- form2.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <label for = "user-Name">이름</label>
    <input type = "text" id = "user-Name" placeholder="이름" required/>

    <label for = "user-ID">아이디</label>
    <input type = "text" id = "user-ID" placeholder="아이디" minlength ="5" maxlength = "15" required/>
    <input type = "email" placeholder="이메일" required />
    <input type = "password" placeholder="비밀번호" required />
    <input type = "tel" placeholder="전화번호(01*-****-****)" />
    <input type = "number" placeholder="만 나이" />
    
</body>
</html>
